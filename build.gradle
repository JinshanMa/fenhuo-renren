plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://maven.aliyun.com/nexus/content/groups/public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-aop:2.1.7.RELEASE'
    compile 'org.springframework:spring-context-support:5.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-redis:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.7.RELEASE'
    compile 'com.baomidou:mybatis-plus-boot-starter:3.1.2'
    compile 'mysql:mysql-connector-java:8.0.16'
    compile 'com.oracle:ojdbc6:11.2.0.3'
    compile 'com.microsoft.sqlserver:sqljdbc4:4.0'
    compile 'org.postgresql:postgresql:42.2.6'
    compile 'com.alibaba:druid-spring-boot-starter:1.1.13'
    compile 'org.quartz-scheduler:quartz:2.3.0'
    compile 'commons-lang:commons-lang:2.6'
    compile 'commons-fileupload:commons-fileupload:1.2.2'
    compile 'commons-io:commons-io:2.5'
    compile 'commons-codec:commons-codec:1.10'
    compile 'commons-configuration:commons-configuration:1.10'
    compile 'org.apache.shiro:shiro-core:1.4.0'
    compile 'org.apache.shiro:shiro-spring:1.4.0'
    compile 'io.jsonwebtoken:jjwt:0.7.0'
    compile 'com.github.axet:kaptcha:0.0.9'
    compile 'io.springfox:springfox-swagger2:2.7.0'
    compile 'io.springfox:springfox-swagger-ui:2.7.0'
    compile 'com.qiniu:qiniu-java-sdk:[7.2.0, 7.2.99]'
    compile 'com.aliyun.oss:aliyun-sdk-oss:2.8.3'
    compile 'com.qcloud:cos_api:4.4'
    compile 'joda-time:joda-time:2.9.9'
    compile 'com.alibaba:fastjson:1.2.58'
    compile 'cn.hutool:hutool-all:4.1.1'
    compile 'org.projectlombok:lombok:1.18.4'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.apache.poi:poi:3.17'
    compile 'org.apache.poi:poi-ooxml:3.17'
    compile 'io.github.hengyunabc:zabbix-api:0.0.2'
    compile 'cn.jpush.api:jpush-client:3.3.10'
    compile 'cn.jpush.api:jiguang-common:1.1.4'
    compile 'com.yunpian.sdk:yunpian-java-sdk:1.2.7'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
}

group = 'io.renren'
version = '3.0.0'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
